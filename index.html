<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor=" #99ffff">
    <form action="" target="_blank" align="center">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="First Name">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text"id="lname"placeholder="Last Name">
        <br><br>
        <label for="Phone">Phone Number:</label>
        <input type="number"id="Phone" placeholder="Phone Number">
        <br><br>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" placeholder="Email ID">
        <br><br>
        <label for="password">Password:</label>
        <input type="password"id="password" placeholder="Password">
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="m">
        <label for="m">Male</label>
        <input type="radio"name="gender"id="f">
        <label for="f">Femal</label>
        <br><br>
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" id="s" name="Hobbies">
        <label for="s">Singing</label>
        <input type="checkbox" name="Hobbies" id="d">
        <label for="d">Dancing</label>
        <br><br>
        <label for="date">Date</label>
        <input type="date" id="date">
        <br><br>
        <label for="time">Time</label>
        <input type="time"id="time">
        <br><br>
        <textarea name="Adress" id="ad" cols="30" rows="10"placeholder="Address"></textarea>
        <br>
        <label for=""></label>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
